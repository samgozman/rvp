on:
  push:
    branches: [main]

name: TODO to Issue
jobs:  
  add-todo-issues:
    runs-on: "ubuntu-latest"
    steps:
        - uses: "actions/checkout@v3"
        - name: "TODO to Issue"
          uses: "alstr/todo-to-issue-action@v4"
          with:
              AUTO_ASSIGN: true
              CLOSE_ISSUES: true
