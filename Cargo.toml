[package]
name = "rvp"
version = "0.1.0"
edition = "2021"
license = "MIT"
readme = "README.md"
homepage = "https://github.com/samgozman/rvp"
repository = "https://github.com/samgozman/rvp"
authors = ["Sam Gozman <sam@gozman.space>"]
description = "Remote Value Parser - CLI tool for parsing string values from static web pages"
keywords = ["rvp", "parser", "cli"]
rust-version = "1.68.0"
include = ["src/**/*", "LICENSE", "README.md"]

[[bin]]
name = "rvp"
path = "src/main.rs"

[profile.release]
lto = true
strip = true

[dependencies]
clap = { version = "4.1.8", features = ["derive"] }
anyhow = "1.0.70"
paste = "1.0.12"
tokio = { version = "1.26.0", features = ["full"] }
validator = { version = "0.16.0", features = ["derive"] }
reqwest = "0.11.14"
scraper = "0.15.0"
inquire = "0.6.0"
serde = { version = "1.0.155", features = ["derive"] }
toml = "0.7.2"
serde_json = "1.0.94"
rand = "0.8.5"
comfy-table = "6.1.4"
regex = "1.7.3"
